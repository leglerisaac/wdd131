<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrackFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrackFit Exercise Finder">
    <meta author="Isaac Legler">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/exercise-finder.css">
    <meta property="og:title" content="TrackFit">
    <meta property="og:type" content="website">
    <meta property="og:description" content="TrackFit Exercise Finder">
    <meta property="og:image" content="leglerisaac.github.io/trackfit/images/logo.png">
    <meta property="og:url" content="leglerisaac.github.io/trackfit/exercise-finder.html">
    <meta name="twitter:card" content="leglerisaac.github.io/trackfit/images/logo.png">
    <script src="scripts/exercise-finder.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="workout-tracker.html"><img src="images/logo.png" alt="TrackFit Logo"></a>
            <a href="workout-tracker.html">Workout Tracker</a>
        </nav>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search" placeholder="Find an exercise">
            <button id="search-button"><img src="images/search.svg" alt="Search recipes button"></button>
        </form>
        <section>
            <form id="filter-form">
                <h2>Filter</h2>
                <label for="primary-muscle">Primary Muscle:</label>
                <select name="primary-muscle" id="primary-muscle">
                    <option value="">Select One</option>
                    <option value="Quadriceps">Quadriceps</option>
                    <option value="Glutes">Glutes</option>
                    <option value="Hamstrings">Hamstrings</option>
                    <option value="Lower Back">Lower Back</option>
                    <option value="Pectorals">Pectorals</option>
                    <option value="Latissimus Dorsi">Latissimus Dorsi</option>
                    <option value="Deltoids">Deltoids</option>
                    <option value="Rhomboids">Rhomboids</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Biceps">Biceps</option>
                </select>
                <label for="secondary-muscle">Secondary Muscle:</label>
                <select name="secondary-muscle" id="secondary-muscle">
                    <option value="">Select One</option>
                    <option value="Hamstrings">Hamstrings</option>
                    <option value="Calves">Calves</option>
                    <option value="Lower Back">Lower Back</option>
                    <option value="Forearms">Forearms</option>
                    <option value="Trapezius">Trapezius</option>
                    <option value="Core">Core</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Anterior Deltoids">Anterior Deltoids</option>
                    <option value="Biceps">Biceps</option>
                    <option value="Rear Deltoids">Rear Deltoids</option>
                    <option value="Shoulders">Shoulders</option>
                </select>
                <label for="equipment">Equipment:</label>
                <select name="equipment" id="equipment">
                    <option value="">Select One</option>
                    <option value="Barbell">Barbell</option>
                    <option value="Squat Rack">Squat Rack</option>
                    <option value="Weight Plates">Weight Plates</option>
                    <option value="Bench">Bench</option>
                    <option value="Pull-Up Bar">Pull-Up Bar</option>
                    <option value="Rack (optional)">Rack (optional)</option>
                    <option value="Dumbbells">Dumbbells</option>
                    <option value="Leg Press Machine">Leg Press Machine</option>
                    <option value="Cable Machine">Cable Machine</option>
                    <option value="Rope or Bar Attachment">Rope or Bar Attachment</option>
                    <option value="EZ Curl Bar">EZ Curl Bar</option>
                </select>
                <button type="button" id="filter-button">Search</button>
            </form>
            <div id="exercise-list">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TrackFit. All rights reserved.</p>
    </footer>
</body>
</html>
